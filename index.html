<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Putri Febriana - Exclusive Celebration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --mc-sky: #6CABDD;
            --mc-navy: #1C2C5B;
            --red-accent: #FF3E3E;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. Animated Gradient Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, var(--mc-navy), #000000, #2a0a0a, var(--mc-navy));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 2. Glass Card Modern */
        .main-card {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 0 80px rgba(108, 171, 221, 0.15);
            max-width: 1000px;
            width: 90%;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 3. Typography */
        .title-hbd {
            font-weight: 800;
            font-size: clamp(3rem, 6vw, 5rem);
            line-height: 0.9;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--mc-sky));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            filter: drop-shadow(0 0 20px rgba(108, 171, 221, 0.4));
        }

        .name-script {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--red-accent);
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.6);
            margin-top: -10px;
            margin-bottom: 20px;
        }

        /* 4. Vinyl Photo Animation */
        .vinyl-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 10px;
            background: conic-gradient(from 0deg, transparent 0%, var(--mc-sky) 50%, transparent 100%);
            animation: spinRing 4s linear infinite;
        }

        .vinyl-record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }

        .user-photo {
            width: 95%;
            height: 95%;
            object-fit: cover;
            border-radius: 50%;
            opacity: 0.9;
            transition: opacity 0.5s;
        }

        /* Animasi Berputar saat Play */
        .spinning {
            animation: spinVinyl 8s linear infinite;
        }

        @keyframes spinRing {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spinVinyl {
            100% {
                transform: rotate(360deg);
            }
        }

        /* 5. Button & Controls */
        .btn-party {
            background: var(--red-accent);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 62, 62, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        .btn-party:hover {
            transform: scale(1.05);
            background: white;
            color: var(--red-accent);
            box-shadow: 0 0 40px rgba(255, 62, 62, 0.6);
        }

        /* Equalizer Bars */
        .visualizer {
            display: flex;
            gap: 5px;
            height: 30px;
            align-items: flex-end;
            margin-top: 20px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .v-bar {
            width: 6px;
            background: var(--mc-sky);
            border-radius: 5px;
        }

        .visualizer.active {
            opacity: 1;
        }

        .visualizer.active .v-bar {
            animation: bounceBar 0.5s ease infinite alternate;
        }

        @keyframes bounceBar {
            0% {
                height: 5px;
            }

            100% {
                height: 30px;
                background: var(--gold);
            }
        }

        /* Confetti Styles */
        .confetti {
            position: fixed;
            top: -20px;
            z-index: 999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        /* Decoration */
        .decor-star {
            position: absolute;
            color: var(--gold);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .title-hbd {
                font-size: 3rem;
            }

            .vinyl-container {
                width: 220px;
                height: 220px;
                margin-bottom: 30px;
            }

            .main-card {
                padding: 30px 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="animated-bg"></div>

    <i class="fas fa-star decor-star fa-2x" style="top: 10%; left: 10%;"></i>
    <i class="fas fa-star decor-star fa-lg" style="top: 20%; right: 20%; animation-delay: 0.5s"></i>
    <i class="fas fa-crown decor-star fa-2x text-warning" style="bottom: 15%; left: 15%; animation-delay: 1s"></i>

    <div id="player-container" style="position: absolute; top: -9999px; left: -9999px;"></div>

    <div class="main-card">
        <div class="row align-items-center flex-column-reverse flex-lg-row">

            <div class="col-lg-7 text-center text-lg-start mt-4 mt-lg-0">
                <div class="badge bg-primary mb-3 px-3 py-2 rounded-pill" style="letter-spacing: 2px;">SPECIAL DAY</div>
                <h1 class="title-hbd">HAPPY <br> BIRTHDAY</h1>
                <div class="name-script">Putri Febriana</div>
                <p class="text-white-50 fs-5 mb-4">
                    "Selamat ulang tahun Putri Febriana! Wishing you all the best things today and always."
                </p>

                <button class="btn-party" id="playBtn" onclick="toggleParty()">
                    <i class="fas fa-play me-2"></i> START PARTY
                </button>

                <div class="visualizer" id="visualizer">
                    <div class="v-bar" style="animation-delay: 0s"></div>
                    <div class="v-bar" style="animation-delay: 0.2s"></div>
                    <div class="v-bar" style="animation-delay: 0.4s"></div>
                    <div class="v-bar" style="animation-delay: 0.1s"></div>
                    <div class="v-bar" style="animation-delay: 0.3s"></div>
                    <div class="v-bar" style="animation-delay: 0.5s"></div>
                </div>
            </div>

            <div class="col-lg-5 text-center">
                <div class="vinyl-container">
                    <div class="vinyl-record" id="vinyl">
                        <img src="assets/img/galery.png" alt="Putri" class="user-photo">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;
        let confettiInterval;

        // Link Lagu: Happy Birthday - Ten2Five
        const videoID = 'lB8ASupNtlw';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-container', {
                height: '300',
                width: '400',
                videoId: videoID,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'origin': window.location.origin // Penting agar tidak diblokir
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Tombol sudah siap ditekan
            const btn = document.getElementById('playBtn');
            btn.style.opacity = '1';
        }

        function toggleParty() {
            const btn = document.getElementById('playBtn');
            const vinyl = document.getElementById('vinyl');
            const visualizer = document.getElementById('visualizer');

            if (!isPlaying) {
                // START
                player.unMute(); // Paksa unmute
                player.setVolume(100);
                player.playVideo();

                btn.innerHTML = '<i class="fas fa-pause me-2"></i> PAUSE';
                btn.style.background = 'white';
                btn.style.color = 'var(--red-accent)';

                vinyl.classList.add('spinning');
                visualizer.classList.add('active');

                startConfetti();
                isPlaying = true;
            } else {
                // STOP
                player.pauseVideo();

                btn.innerHTML = '<i class="fas fa-play me-2"></i> RESUME';
                btn.style.background = 'var(--red-accent)';
                btn.style.color = 'white';

                vinyl.classList.remove('spinning');
                visualizer.classList.remove('active');

                stopConfetti();
                isPlaying = false;
            }
        }

        // --- Logic Confetti Modern ---
        function startConfetti() {
            confettiInterval = setInterval(() => {
                const colors = ['#6CABDD', '#FF3E3E', '#FFD700', '#FFF'];
                const shapes = ['fas fa-star', 'fas fa-heart', 'fas fa-circle', 'fas fa-music'];

                const el = document.createElement('i');
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

                el.className = `confetti ${randomShape}`;
                el.style.left = Math.random() * 100 + 'vw';
                el.style.color = colors[Math.floor(Math.random() * colors.length)];
                el.style.fontSize = (Math.random() * 20 + 10) + 'px';
                el.style.animationDuration = (Math.random() * 3 + 2) + 's';
                el.style.opacity = Math.random();

                document.body.appendChild(el);

                // Hapus elemen setelah jatuh
                setTimeout(() => el.remove(), 5000);
            }, 100); // Kepadatan Confetti
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
        }

    </script>
</body>

</html>
