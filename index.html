<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Putri Febriana - The Champion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --mancity-sky: #6CABDD;
            --mancity-navy: #1C2C5B;
            --city-red: #ff3e3e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--mancity-navy) 0%, #000 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Glows */
        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }

        .glow-1 {
            top: -100px;
            right: -100px;
            background: var(--mancity-sky);
        }

        .glow-2 {
            bottom: -100px;
            left: -100px;
            background: var(--city-red);
        }

        /* Main Glass Card */
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 50px;
            max-width: 1000px;
            width: 90%;
            margin: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Foto Styling */
        .photo-frame {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: auto;
        }

        .profile-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid var(--mancity-sky);
            box-shadow: 0 0 20px rgba(108, 171, 221, 0.5);
        }

        .badge-winner {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--city-red);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-weight: 900;
            transform: rotate(10deg);
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.4);
            z-index: 10;
        }

        /* Text Styling */
        .hbd-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .name-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 4vw, 3.5rem);
            color: var(--mancity-sky);
            margin-bottom: 20px;
        }

        /* Controls */
        .btn-play {
            background: var(--city-red);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 62, 62, 0.3);
        }

        .btn-play:hover {
            transform: scale(1.05);
            background: white;
            color: var(--city-red);
        }

        /* Music Bar Animation */
        .music-waves {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
            margin-top: 15px;
            visibility: hidden;
        }

        .music-waves.active {
            visibility: visible;
        }

        .bar {
            width: 3px;
            height: 100%;
            background: var(--mancity-sky);
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                height: 5px;
            }

            to {
                height: 20px;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            top: -10px;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 30px;
                text-align: center;
            }

            .profile-img {
                height: 300px;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <h1 class="hbd-text">HAPPY <br> <span style="color: var(--city-red);">BIRTHDAY</span></h1>
                <div class="name-text">Putri Febriana</div>
                <p class="lead mb-4" style="opacity: 0.8;">
                    "To the champion of my heart. May your year be filled with success,
                    joy, and many 'goals' achieved. Keep shining like the blue moon!"
                </p>

                <div class="d-flex align-items-center gap-3 flex-wrap">
                    <button class="btn-play" onclick="toggleMusic()">
                        <span id="btnText">PLAY SURPRISE</span> <i class="fas fa-gift ms-2"></i>
                    </button>

                    <div class="music-waves" id="waves">
                        <div class="bar" style="animation-delay: 0.1s"></div>
                        <div class="bar" style="animation-delay: 0.3s"></div>
                        <div class="bar" style="animation-delay: 0.2s"></div>
                        <div class="bar" style="animation-delay: 0.4s"></div>
                        <div class="bar" style="animation-delay: 0.1s"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="photo-frame">
                    <div class="badge-winner"><i class="fas fa-trophy"></i> #1</div>
                    <img src="assets/img/galery.png"
                        alt="Putri Febriana" class="profile-img">
                </div>
            </div>
        </div>
    </div>

    <script>
        const song = document.getElementById('birthdaySong');
        const waves = document.getElementById('waves');
        const btnText = document.getElementById('btnText');
        let isPlaying = false;

        function toggleMusic() {
            if (!isPlaying) {
                song.play();
                isPlaying = true;
                btnText.innerText = "STOP MUSIC";
                waves.classList.add('active');
                startConfetti();
            } else {
                song.pause();
                isPlaying = false;
                btnText.innerText = "PLAY SURPRISE";
                waves.classList.remove('active');
            }
        }

        function createConfetti() {
            const colors = ['#6CABDD', '#ffffff', '#ff3e3e', '#1C2C5B'];
            const c = document.createElement('div');
            c.classList.add('confetti');
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.animationDuration = (Math.random() * 2 + 3) + 's';
            c.style.borderRadius = "2px";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 100);
            }
        }

        // Jalankan sedikit partikel saat pertama buka
        setInterval(createConfetti, 1000);
    </script>
</body>

</html>
